<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand w-100 text-center">Weather Dashboard</span>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-white">
                <h4 class="mt-1">City Search:</h4>
                <div class="input-group mb-3">
                    <input id="city-search" type="text" class="form-control" placeholder="City">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>

                <button class="btn btn-primary mb-3" type="button" id="clear-previous-searches">Clear Previous Searches</button>
                <form id="searches"></form>
            </div>

            <div class="col-8">
                <div class="row">
                    <div class="col-12 card m-3" id="current-weather">
                        <div class="conditions>

                            <div id="city-name">
                            <img id="current-pic" alt="">
                            <p id="temperature"></p>
                            <p id="humidity"></p>
                            <p id="wind-speed"></p>
                            <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" id="five-day">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col forecast bg-primary text-white m-3 mb-3"></div>
                    <div class="col forecast bg-primary text-white m-3 mb-3"></div>
                    <div class="col forecast bg-primary text-white m-3 mb-3"></div>
                    <div class="col forecast bg-primary text-white m-3 mb-3"></div>
                    <div class="col forecast bg-primary text-white m-3 mb-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
